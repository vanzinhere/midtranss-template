<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midtrans Payment Link</title>
</head>
<body>
    <h1>Midtrans Payment Link</h1>
    
    <div>
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" name="orderId" value="ORDER123">
    </div>
    <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="100000">
    </div>
    <button onclick="createPaymentLink()">Generate Payment Link</button>

    <script>
        function createPaymentLink() {
            var orderId = document.getElementById('orderId').value;
            var amount = document.getElementById('amount').value;

            // Data transaksi yang akan dikirim ke server Node.js
            var transactionData = {
                "orderId": orderId,
                "amount": amount
            };

            // Kirim permintaan ke server Node.js untuk membuat link pembayaran
            fetch('http://localhost:3000/create-payment-link', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(transactionData)
            })
            .then(response => response.json())
            .then(data => {
                var paymentUrl = data.paymentUrl;
                // Redirect ke halaman pembayaran Midtrans
                window.location.href = paymentUrl;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred while creating payment link.');
            });
        }
    </script>
</body>
</html>
